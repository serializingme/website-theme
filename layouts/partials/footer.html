<div class="container">
  <div class="row text-center">
  <div class="col-12 col-md my-4">
    <ul class="list-inline">
{{ range .Site.Params.author.social }}
      <li class="list-inline-item">
        <a rel="me" class="footer-link text-light" href="{{ .url }}" title="{{ .name }}">
          <span class="fa-stack fa-lg">
            <i class="fas fa-square fa-stack-2x text-light"></i>
            <i class="{{ .icon }} fa-stack-1x text-secondary"></i>
          </span>
        </a>
      </li>
{{ end }}
    </ul>
      <ul class="list-inline">
{{ range .Site.Menus.footer.ByWeight }}
    <li class="list-inline-item">
      <span class="fa-lg text-secondary"><i class="{{ .Pre }}"></i>&nbsp;</span><a class="footer-link text-light" href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
    </li>
{{ end }}
  </ul>
  <small class="d-block mb-3 text-muted">&copy;&nbsp;{{ .Site.LastChange.Format "2006" }}&nbsp;{{ .Site.Params.author.name }}</small>
  </div>
</div>
</div>
