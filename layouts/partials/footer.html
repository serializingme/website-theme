<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <ul class="list-inline text-center footer-links-top">
{{ range .Site.Params.author.social }}
        <li>
          <a class="footer-link" href="{{ .url }}" title="{{ .name }}">
            <span class="fa-stack fa-lg">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa {{ .icon }} fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </li>
{{ end }}
      </ul>
      <ul class="list-inline text-center footer-links-bottom">
{{ range .Site.Params.page }}
        <li>
          <span class="fa-lg"><i class="fa {{ .icon }}"></i>&nbsp;</span><a class="footer-link" href="{{ .url }}" title="{{ .name }}">{{ .name }}</a>
        </li>
{{ end }}
      </ul>
      <p class="text-muted text-center footer-copyright">&copy;&nbsp;{{ .Site.LastChange.Format "2006" }}&nbsp;{{ .Site.Params.author.name }}</p>
    </div>
  </div>
</div>
