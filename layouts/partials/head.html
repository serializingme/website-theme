<!-- Include the meta tags. -->
{{ partial "meta.html" . }}
<!-- Compare the site title and the page title and if they're equal only include one. -->
{{- if eq .Site.Title .Title -}}
<title>{{ .Site.Title }}</title>
{{- else -}}
<title>{{ .Title }} - {{ .Site.Title }}</title>
{{- end -}}
<!-- Icons -->
<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
<link rel="manifest" href="{{ "/manifest.json" | absURL }}">
<link rel="mask-icon" href="{{ "/safari-pinned-tab.svg" | absURL }}" color="#5bbad5">
<!-- RSS feeds. -->
<link href="{{ "index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Combined Feed" />
<link href="{{ "page/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Pages Feed" />
<link href="{{ "post/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Posts Feed" />
<link href="{{ "project/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Projects Feed" />
<!-- Style sheets. -->
<link href="{{ "css/bootstrap-reboot.min.css" | absURL }}" rel="stylesheet" />
<link href="{{ "css/bootstrap.min.css" | absURL }}" rel="stylesheet" />
<link href="{{ "css/serializingme.min.css" | absURL }}" rel="stylesheet" />
