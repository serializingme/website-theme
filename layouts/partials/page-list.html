{{- $paginate := .Paginate (where .Data.Pages "Type" "page") -}}
{{- range $paginate.Pages -}}
<!-- Page -->
<div class="card my-4">
{{- if isset .Params "banner" -}}
  <a href="{{ .Permalink }}"><img class="card-img-top" src="{{ .Params.banner }}" alt="{{ $.Title }}"></a>
{{- end -}}
  <div class="card-body">
    <h2 class="card-title">
{{ .Title }}
    </h2>
    <div>
{{ .Content }}
    </div>
  </div>
</div>
{{- end -}}
{{ partial "paginator.html" . }}
