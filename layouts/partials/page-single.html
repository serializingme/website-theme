<div class="row">
  <!-- Post Content Column -->
  <div class="col-md-8 offset-md-2">
    <!-- Blog Post -->
    <div class="card my-4">
{{- with .Params.banner -}}
      <img class="card-img-top" src="{{ . }}" alt="{{ $.Title }}" />
{{- end -}}
      <div class="card-body">
        <h2 class="card-title">
{{ .Title }}
        </h2>
        <div>
{{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
