<div class="row">
  <div class="col-md-8">
{{ partial "post-list.html" . }}
  </div>
  <div class="col-md-4">
    <div class="well">
      <h3>Categories</h3>
      <div class="cloud">
{{ partial "cloud.html" (dict "context" . "type" "category" "minimum" 1 "maximum" 2.4 ) }}
      </div>
    </div>
    <div class="well">
      <h3>Tags</h3>
      <div class="cloud">
{{ partial "cloud.html" (dict "context" . "type" "tag" "minimum" 1 "maximum" 2.4 ) }}
      </div>
    </div>
  </div>
</div>
